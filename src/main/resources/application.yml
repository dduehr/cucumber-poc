spring:
    application:
        name: cucumber-poc
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:test
        username: sa
    h2:
        console:
            enabled: true
            path: /h2/
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        open-in-view: false
        show-sql: true
